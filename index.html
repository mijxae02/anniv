<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniv Passcode</title>
  <style>
    /* General body styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #8e44ad, #9b59b6); /* Purple gradient */
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    /* Background heart image */
    .heart-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      background-image: url('./red-heart.png'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      transform: translate(-50%, -50%);
      animation: pulseHeart 2s infinite;
      z-index: -1;
    }

    /* Passcode form container */
    .passcode-form {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      animation: slideIn 1s ease-out;
    }

    /* Form input field */
    .passcode-form input {
      width: 80%; /* Set width to 80% */
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      text-align: center;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
      margin-left: auto;
      margin-right: auto;
    }

    .passcode-form input:focus {
      border-color: #8e44ad; /* Purple border when focused */
      outline: none;
    }

    /* Submit button */
    .passcode-form button {
      background-color: #8e44ad;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 80%; /* Set width to 80% */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }

    .passcode-form button:hover {
      background-color: #9b59b6; /* Lighter purple on hover */
      transform: translateY(-3px);
    }

    .passcode-form button:active {
      transform: translateY(2px);
    }

    /* Text styles for heading */
    h2 {
      font-size: 30px;
      color: #8e44ad; /* Purple color */
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Fade-in animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heart pulse animation */
    @keyframes pulseHeart {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Add a footer note */
    .footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Heart Shape Background -->
  <div class="heart-background"></div>

  <!-- Passcode Form -->
  <div class="passcode-form">
    <h2>Anniv Passcode</h2>
    <input type="password" id="passcodeInput" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Submit</button>
  </div>

  <script>
    // Function to check passcode
    function checkPasscode() {
      const passcodeInput = document.getElementById("passcodeInput").value;
      const correctPasscode = "0226"; // Correct passcode

      if (passcodeInput === correctPasscode) {
        // Redirect to the main content page if passcode is correct
        window.location.href = "anniv.html"; // Replace with the correct page
      } else {
        alert("Incorrect passcode. Please try again.");
      }
    }
  </script>

</body>
</html>
