<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniv Passcode</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #8e44ad, #9b59b6); /* Purple gradient */
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: relative;
    }

    .piggy-bank-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      animation: slideIn 1s ease-out;
    }

    .piggy-bank-icon {
      width: 100px;
      margin-bottom: 20px;
    }

    .screen {
      background-color: #333;
      color: #9b59b6;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 20px;
      letter-spacing: 5px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .key {
      background-color: #8e44ad;
      color: white;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .key:hover {
      background-color: #9b59b6;
      transform: scale(1.1);
    }

    .key:active {
      transform: scale(0.95);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="piggy-bank-container">
    <img class="piggy-bank-icon" src="./2.jpg" alt="Piggy Bank"> <!-- Replace with a piggy bank icon -->
    <div class="screen" id="screen">____</div>
    <div class="keypad">
      <button class="key" onclick="pressKey(1)">1</button>
      <button class="key" onclick="pressKey(2)">2</button>
      <button class="key" onclick="pressKey(3)">3</button>
      <button class="key" onclick="pressKey(4)">4</button>
      <button class="key" onclick="pressKey(5)">5</button>
      <button class="key" onclick="pressKey(6)">6</button>
      <button class="key" onclick="pressKey(7)">7</button>
      <button class="key" onclick="pressKey(8)">8</button>
      <button class="key" onclick="pressKey(9)">9</button>
      <button class="key" onclick="clearScreen()">C</button>
      <button class="key" onclick="pressKey(0)">0</button>
      <button class="key" onclick="submitPasscode()">âœ”</button>
    </div>
  </div>

  <script>
    let enteredPasscode = "";
    const correctPasscode = "0226";

    function pressKey(num) {
      if (enteredPasscode.length < 4) {
        enteredPasscode += num;
        updateScreen();
      }
    }

    function clearScreen() {
      enteredPasscode = "";
      updateScreen();
    }

    function updateScreen() {
      const screen = document.getElementById("screen");
      screen.textContent = enteredPasscode.padEnd(4, "_");
    }

    function submitPasscode() {
      if (enteredPasscode === correctPasscode) {
        window.location.href = "anniv.html"; // Replace with the correct page
      } else {
        alert("Incorrect passcode. Please try again.");
        clearScreen();
      }
    }
  </script>

</body>
</html>
