<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anniversary Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff4081;
    }
    .countdown {
      font-size: 40px;
      color: #333;
    }
    .time {
      font-size: 50px;
      font-weight: bold;
      margin: 10px 0;
    }
    .label {
      font-size: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Anniversary Countdown</h1>
    <div class="countdown">
      <div class="time" id="days"></div>
      <div class="label">Days</div>
      <div class="time" id="hours"></div>
      <div class="label">Hours</div>
      <div class="time" id="minutes"></div>
      <div class="label">Minutes</div>
      <div class="time" id="seconds"></div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // Set the date of the anniversary (use the format: 'YYYY-MM-DD HH:MM:SS')
    const anniversaryDate = new Date("2025-02-26T00:00:00").getTime();

    // Update the countdown every 1 second
    const interval = setInterval(function() {
      const now = new Date().getTime();
      const timeRemaining = anniversaryDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Display the result
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      // If the countdown is over, display a message
      if (timeRemaining <= 0) {
        clearInterval(interval);
        document.querySelector(".container").innerHTML = "<h1>Happy Anniversary!</h1>";
      }
    }, 1000);
  </script>
</body>
</html>
